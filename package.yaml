name: tracy-profiler
version: 0.1.0.0
github: "githubuser/tracy-profiler"
license: BSD-3-Clause
author: "Author name here"
maintainer: "example@example.com"
copyright: "2025 Author name here"

custom-setup:
  dependencies:
    - base
    - Cabal
    - process

extra-source-files:
- README.md
- CHANGELOG.md

synopsis: Haskell bindings to libracy
# description:

dependencies:
- base >= 4.7 && < 5

default-extensions:
- BlockArguments

library:
  source-dirs: src
  c-sources: cbits/tracy_wrapper.c
  cc-options:
  - -DTRACY_ENABLE
  include-dirs:
  - upstream/tracy/public
  extra-libraries:
  - TracyClient
  - stdc++

tests:
  tracy-profiler-test:
    main: Spec.hs
    source-dirs: test
    cpp-options: -DTRACY_ENABLE -DTRACY_MANUAL_LIFETIME
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - tracy-profiler
    - tasty
    - tasty-hunit

ghc-options:
- -Wall
- -Wcompat
- -Widentities
- -Wincomplete-record-updates
- -Wincomplete-uni-patterns
- -Wmissing-home-modules
- -Wpartial-fields
- -Wredundant-constraints
